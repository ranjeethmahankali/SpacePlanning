<!DOCTYPE hmtl>
<html>
<head>
	<script type = "text/JavaScript" src = "jquery-2.1.0.min.js"></script>
	<link type="text/css" href = "plannerStyleSheet.css" rel = "stylesheet"></link>
</head>

<body>
	<canvas id = "baseCanvas" class = "canvas" height = "600px" width = "1000px" usemap = "#testMap"></canvas>
	<canvas id = "travelCanvas" class = "canvas" height = "600px" width = "1000px"></canvas>
	<canvas id = "finalCanvas" class = "canvas" height = "600px" width = "1000px"></canvas>
	
	<div id = "toolContainer">
		<canvas id = "toolCanvas" class = "toolCanvas" height = "350px" width = "350px"></canvas>
		<button id = "runPlannerBtn" class="formElements" onclick="runPlanner()">Plan these Spaces</button>
		<p id = "help_text">This is the help text</p>
		<div id = "addSpaceForm">
			Name: <input type="text" name="spaceName" id="spaceName" class="formElements" maxlength = "20"/><br />
			Mean Span: <input type="text" name="spaceSize" id="spaceSize" class="formElements" maxlength = "20"/><br />
			Total Area: <input type="text" name="spaceArea" id="spaceArea" class="formElements" maxlength = "20"/><br />
			Color: <input type="color" name="spaceColor" id="spaceColor" class="formElements"/><br />
			
			<button id = "createSpaceBtn" class="formElements" onclick  = "addSpace()">Create Space</button>
		</div>
	</div>
	
	<map name = "testMap">
		<area shape = "rect" coords = "100,100,200,200" title = "createSpace"/>
	</map>
	
<script type = "text/JavaScript" src = "funcLibrary.js"></script>
<script type = "text/JavaScript" src = "traverseScript.js"></script>
<script type = "text/JavaScript" src = "planGenerator.js"></script>
</body>
</html>
